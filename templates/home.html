<body>

    <h1>Checkout your essay score now!</h1>

    <div class="container">


        <br>
        <br>



        <form action="/predict" method="post">

            <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Write your Essay</strong></label>
                <textarea name="essay" class="form-control" id="essay" rows="3" required="required"></textarea>
            </div>
            <select class="custom-select custom-select-lg mb-3" name="essay_set" required>
                <option selected>Essay set</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>

            <br>
            <br>

            <input type="submit" value="Predict" class="btn btn-danger">


        </form>

        <br>
        <br>

        <h4>{{ prediction }}</h4>


        <br>
        <br>


        <br>
        <br>
        <br>
        <br>





    </div>
